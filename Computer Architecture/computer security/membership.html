<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Memberships-Balloon Keppy Uppy Club</title>
    <link rel="icon" type="images/x-icon" href="images/mtu.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="logo">
            <img src="images/games.jpg" width ="300" height="100" alt="Sitelogo" />
        </div>
        <ul id="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="membership.html"class="on">Membership</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul><br>
		
        <form action="https://webdevcit.com/displayvalues.php">
		
          <label for="username">Full Name</label>
          <input id="username" name="username" size="30" type="text" required><br><br>
		  
           <label for="email">Email Address</label>
           <input type="email" name="email" id="email" required><br><br>
		  
           <label for="birthday">Date Of Birth:</label>
           <input type="date" id="birthday" name="birthday"><br><br>
		   
           <label for="department">Department of Study at MTU</label>
           <input type="text" name="department" class="input" required><br><br>
		   
           <label>Contact Number</label>
           <input type="tel" id="phone" name="phone" class="input" required><br><br>
		   
           <label for="contact">Preferred Method Of Contact</label><br>
           <select id="contact" name="contact">
			   <option value="">Select</option>
			   <option value="call">Call</option>
			   <option value="text">Text</option>
			   <option value="email">Email</option>
			   <option value="zoom">Zoom</option>
           </select><br><br>
		   
           <label for="experience"><b><u>Level of Experience in Balloon Keepy Uppy</b></u></label><br>
           <input type="radio" id="novice" name="experience" value="Novice">
           <label for="novice">Novice</label><br>
           <input type="radio" id="competent" name="experience" value="Competent">
           <label for="competent">Competent</label><br>
           <input type="radio" id="expert" name="experience" value="Expert">
           <label for="expert">Expert</label><br><br>
			 
            <label for="competitions">Interest In Taking Part In Competition</label>
            <select id="competitions" name="competitions">
				<option value="">Select</option>
				<option value="yes">Yes</option>
				<option value="no">No</option>
            </select><br>
			  
           <label for="reasons">Reason(S) For Joining The Club</label>
           <textarea name="reasons" id="reasons"></textarea><br><br>
		   
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </form>	
	</main>
	
	<footer>
	<p>Author: Laiba Asif<br>
	</footer>
</body>

</html>
